BlogBundle\Entity\Tag:
    type: entity
    table: tags
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
    oneToMany:                        # Tipo de relaci√≥n
        entryTag:                     # Nombre del "campo" referencia de la entidad en Doctrine
            targetEntity: EntryTag    # Nombre de la entidad en Symfony
            mappedBy: tag             # Nombre del campo a Relacionar
            cascade: [ 'persist' ]
    lifecycleCallbacks: {  }
